<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="locales">
  <ion-card *ngFor="let local of locales">
    <img src="{{local.logo}}" />
    <ion-card-header>
      <ion-card-title>{{local.nombre}}</ion-card-title>
      <ion-card-subtitle>{{local.ciudad}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{local.descripcion}}</ion-card-content>
  </ion-card>
</ion-content>
